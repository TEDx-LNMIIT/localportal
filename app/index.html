    <meta property="og:description" content="TEDx France est le portail officiel de tous les TEDx français. Il est le fruit de la volonté de TED de développer localement la diffusion de TED et des TEDx. Comme les TEDx, il est à la fois indépendant et sous licence TED. Ce portail est le lieu qui rassemble et relaie l’information de tous les TEDx francophones, point de rencontre de et avec la communauté. Chaque TEDx reste indépendant, avec son identité et ses qualités propres. Le contenu produit est hétérogène par essence, tous les TEDx n’ayant pas les mêmes tailles. Ce contenu aussi est le fruit des multiples volontés des organisateurs, avec leurs talents et leurs moyens, pour participer à cet élan que les idées méritent d’être partagées." />

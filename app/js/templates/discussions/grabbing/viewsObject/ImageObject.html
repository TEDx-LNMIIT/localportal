<% if(item.url) { %>
<a href="<%= item.url %>" target="_blank">
<% } if(item.name) { %>
  <h4><%= item.name %></h4>
<% } if(item.contentURL || item.image.contentURL) { %>
  <img src="<%= item.contentURL || item.image.contentURL %>" alt=""/>
<% } if(item.description) { %>
  <div style="clear:both"></div>
  <div class="item-description">
    <p><%= item.description %></p>
  </div>
<% } if (item.url) { %>
</a>
<% } %>
<div style="clear:both"></div>
<hr>

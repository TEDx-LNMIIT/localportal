<% if(item.url) { %>
<a href="<%= item.url %>" target="_blank">
<% } if(item.name) { %>
  <h4><%= item.name %></h4>
<% } if (item.embedURL) { %>
  <embed class="pull-left" src="<%= item.embedURL %>" type="video/webm"/>
<% } if(item.description) { %>
  <div style="clear:both"></div>
  <div class="item-description">
    <p><%= item.description %></p>
  </div>
<% } if(item.url) { %>
</a>
<% } %>
<hr>

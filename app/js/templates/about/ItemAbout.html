<h2><%= this.model.attributes.name %></h2>
<% if(this.model.attributes.image.contentURL == "") { %>
<p class="articleBody"><%= this.model.attributes.articleBody %></p>
<% } else { %>
<p class="articleBody">
  <img src="<%= this.model.attributes.image.contentURL %>" alt="">
  <%= this.model.attributes.articleBody %>
</p>
<% } %>

<% if(item.name) { %>
<h2><%= item.name %></h2>
<% } if(item.image.contentURL == "") { %>
<p class="articleBody"><%= item.articleBody %></p>
<% } else { %>
<p class="articleBody">
  <img class="pull-<%= item.location %>" src="<%= item.image.contentURL %>" alt="">
  <%= item.articleBody %>
</p>
<% } %>

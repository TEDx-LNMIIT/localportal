<script type="text/javascript" src="js/lib/bootstrap-modal.js"></script>
<div class="talkModal modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="label-modal"><%= item.name %></h3>
  </div>
  <div class="modal-body">
    <embed id="videoEmbed" allowscriptaccess="always" src="<%= item.embedURL %>"></embed>
    <p id="description-modal"><%= item.description %></p>
  </div>
  <div class="modal-footer">
    <button id="closeModal" class="btn" data-dismiss="modal" aria-hidden="true"><%= T("Fermer") %></button>
  </div>
</div>
<script type="text/javascript">
  $('.close, #closeModal').on('click', function(){
    $('#videoEmbed').attr('src','');
    var embed = $('#videoEmbed');
    $('#videoEmbed').remove();
    $('.modal-body').prepend(embed);
    window.location = '#home';
  });
</script>
